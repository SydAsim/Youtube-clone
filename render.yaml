services:
  # Frontend Static Site
  - type: web
    name: youtube-clone-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Robots-Tag
        value: all
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
