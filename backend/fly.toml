# fly.toml app configuration file generated for youtube-backend on 2025-11-14T20:43:44+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'youtube-backend'
primary_region = 'syd'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/v1/healthcheck"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
